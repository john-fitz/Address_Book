{% extends "base.html" %}

{% block content %}
<h1>User Registration</h1>
<p>Enter your usernamen and password to register.</p>

<form method="post" action="">
    <table>
        {{ form.as_table }}
        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="register"></td>
        </tr>
    </table>

    <input type="hidden" name="next" value="{{ next }}"/>
    {% csrf_token %}
</form>

{% endblock content %}
