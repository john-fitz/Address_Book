{% extends "directions/map_base.html" %}
{% load static %}


{% block extra_head %}

<script src='https://www.google.com/recaptcha/api.js?render={{recaptcha_site_key}}'></script>

{% endblock %}

{% block sub_content %}

<h3>Directions</h3>

    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="id-google-address-a">Start Address</label>
                <input type="text" class="form-control" id="id-google-address-a" name="google_address_a" placeholder="*Begin typing address", value="{{ start }}">
            </div>
        </div>

        <div class="col">
            <div class="form-group">
                <label for="id-google-address-b">Destination Address</label>
                <input type="text" class="form-control" id="id-google-address-b" name="google_address_b" placeholder="*Begin typing address", value="{{ end }}">
            </div>    
        </div>
    </div>
    
    <p></p>
    
    <button class="btn btn-primary">Get Directions</button>

    <input type="hidden" class="geo" id="id-lat-a" value="">
    <input type="hidden" class="geo" id="id-long-a" value="">
    <input type="hidden" class="geo" id="id-lat-b" value="">
    <input type="hidden" class="geo" id="id-long-b" value="">

{% endblock %}

{% block extend_footer_sub %}


    <script type="text/javascript">
        var google_api_key = "{{google_api_key|safe}}";
    </script>

    <script src="{% static 'js/google_places.js' %}"></script>
{% endblock %}
